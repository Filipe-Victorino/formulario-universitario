<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="area">
        <form id="formulario" autocomplete="off">
            <fieldset>
                <legend>Formulário Universitário</legend>
                <label>Nome completo:</label><input class="campo_nome" type="text"><br>
                <label>telefone:</label><input class="campo_telefone" type="number" inputmode="tel"><br>
                <label>Curso:</label><input class="campo_curso" type="text"><br>
                <label>Matricula:</label><input  type="number" inputmode="numeric"/><br>
                <label>Endereço:</label><input class="campo_endereco" type="text"><br>
                <label>Cidade/ estado:</label><input class="campo_cidade_estado" type="text"><br>
                <label>email:</label><input class="campo_email" type="text"><br>
                <input class="btn_submit" type="submit" value="Enviar">
            </fieldset>

        </form>
    </div>
</body>
</html>
